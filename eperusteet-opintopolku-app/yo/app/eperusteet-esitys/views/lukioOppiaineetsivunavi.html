<div class="perusopetus">
  <rajaus size="small" model="search.term" placeholder="etsi-sisallosta"></rajaus>
  <div ng-repeat="item in section.items" class="tekstisisalto"
       ng-class="section.naviClasses(item)"
       ng-hide="!item.$matched || item.root || (!search.term && (item.$hidden || item.$impHidden))">
    <a ng-if="item.$osa" ui-sref=".oppiaine({oppiaineId: item.$osa.id})">
      <span ep-highlight="search.term" ng-bind="item.label | kaanna"></span>
    </a>
    <a ng-if="item.href" ng-href="{{item.href}}">
      <span ep-highlight="search.term" ng-bind="item.label | kaanna" ng-class="{uppercase: item.$uppercase}"></span>
    </a>
  </div>
</div>

<div class="prevnext-wrapper" ng-if="links.prev || links.next">
  <div class="prevnext">
    <a class="prev chevron" ng-if="links.prev" ui-sref="^.tekstikappale({tekstikappaleId: links.prev.$osa.id})">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="prev" ng-if="links.prev" ui-sref="^.tekstikappale({tekstikappaleId: links.prev.$osa.id})">
      <span ng-bind-html="links.prev.label | kaanna | unsafe"></span>
    </a>
    <a class="next" ng-if="links.next" ui-sref="^.tekstikappale({tekstikappaleId: links.next.$osa.id})">
      <span ng-bind-html="links.next.label | kaanna | unsafe"></span>
    </a>
    <a class="next chevron" ng-if="links.next" ui-sref="^.tekstikappale({tekstikappaleId: links.next.$osa.id})">
      <span class="glyphicon glyphicon-chevron-right"></span>
  </div>
</div>
</div>
