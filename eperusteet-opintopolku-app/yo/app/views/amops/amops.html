<div>
  <h1 class="peruste-otsikko" ng-bind-html="ops.nimi | kaanna | unsafe"></h1>

  <div ng-if="showPreviewNote && ops.tila !== 'valmis'" class="alert alert-info">
    <h4 kaanna="'amops-esikatselu'"></h4>
    <p kaanna="'laadinnan-esikatselu-info'"></p>
  </div>

  <murupolku></murupolku>

  <div class="clearfix"></div>

  <div id="sivunavi-sisalto-wrapper" ng-class="{'sivunavi-hidden': !isNaviVisible()}">
    <div class="esitys">
      <div class="sivunavi-navigaatio sivunavi-simple">
        <ep-sivunavigaatio header="navi.header" items="navi.sections[0].items"></ep-sivunavigaatio>
      </div>

      <div class="sivunavi-clear"></div>
      <div class="sivunavi-sisalto perusopetus">
        <div class="row">
          <pre>{{otsikot | json}}</pre>
          <div class="col-md-12">
            <div id="esitysPrintSisalto" ui-view></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
