    <span ng-bind="kurssi.nimi | kaanna"></span>
    (<span ng-bind="kurssi.lokalisoituKoodi | kaanna"></span>)
    <span ng-class="addkurssityyppiIcon(kurssi)" class="icon"></span>

  <div>
    <div esitys-teksti="kurssi.kuvaus" esitys-peruste="kurssi.perusteen.kuvaus"></div>
    <div esitys-teksti="kurssi.tehtava" esitys-peruste="kurssi.perusteen.tehtava"></div>
    <div esitys-teksti="kurssi.tavoitteet" esitys-peruste="kurssi.perusteen.tavoitteet"></div>
    <div esitys-teksti="kurssi.keskeinenSisalto" esitys-peruste="kurssi.perusteen.keskeisetSisallot"></div>
    <div esitys-teksti="kurssi.tavoitteetJaKeskeinenSisalto" esitys-peruste="kurssi.perusteen.tavoitteetJaKeskeinenSisalto"></div>
    <div esitys-teksti="kurssi.tavoitteetJaKeskeisetSisallot" esitys-peruste="kurssi.perusteen.tavoitteetJaKeskeisetSisallot"></div>
  </div>

</div>
