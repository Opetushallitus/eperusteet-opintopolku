<div>
  <h1 class="peruste-otsikko" ng-bind-html="ops.nimi | kaanna | unsafe"></h1>
  <div ng-if="ops.tila !== 'julkaistu'" class="alert alert-info">
    <a class="palata-btn btn btn-primary pull-right" ng-href="https://virkailija.opintopolku.fi/eperusteet-ylops-app/#/fi/opetussuunnitelmat/{{ops.id}}/tiedot"
       ng-bind="'palata-ops-tyokaluun' | kaanna"></a>
    <h4 kaanna="'ops-esikatselu'"></h4>
    <p kaanna="'esikatselu-varoitus'"></p>
  </div>
  <murupolku></murupolku>
  <div class="clearfix"></div>

  <div id="sivunavi-sisalto-wrapper" ng-class="{'sivunavi-hidden': !isNaviVisible()}">
    <div class="esitys">
      <div class="sivunavi-navigaatio">
        <ep-lukio-sivunavigaatio on-section-change="onSectionChange" header="navi.header" sections="navi.sections" show-one="navi.showOne"></ep-lukio-sivunavigaatio>
      </div>

      <div class="sivunavi-clear"></div>
      <div class="sivunavi-sisalto perusopetus">
        <div class="row">
          <div class="col-md-12">
            <ep-lukio-tabs simple-legend="false" tab-urls="tabConfig"></ep-lukio-tabs>
            <div id="esitysPrintSisalto" ui-view></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
