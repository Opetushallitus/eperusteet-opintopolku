<h2 class="vlk-otsikko" ng-bind="currentVlkCategory | kaanna"></h2>
<div ng-show="oppiaine.tyyppi === 'yhteinen'">
  <div show-all=true esitys-teksti="vuosiluokkakokonaisuus.tehtava" esitys-peruste="perusteOppiaineVlkMap[vuosiluokkakokonaisuus._vuosiluokkakokonaisuus].tehtava"></div>
  <div show-all=true esitys-teksti="vuosiluokkakokonaisuus.tyotavat" esitys-peruste="perusteOppiaineVlkMap[vuosiluokkakokonaisuus._vuosiluokkakokonaisuus].tyotavat"></div>
  <div show-all=true esitys-teksti="vuosiluokkakokonaisuus.ohjaus" esitys-peruste="perusteOppiaineVlkMap[vuosiluokkakokonaisuus._vuosiluokkakokonaisuus].ohjaus"></div>
  <div show-all=true esitys-teksti="vuosiluokkakokonaisuus.arviointi" esitys-peruste="perusteOppiaineVlkMap[vuosiluokkakokonaisuus._vuosiluokkakokonaisuus].arviointi"></div>
</div>

<div ng-show="vlkst.length" class="vuosiluokka-valinta">
  <ul>
    <li ng-repeat="vuosi in vlkst" ng-class="{active: addActiveClass(vuosi.id, true)}">
      <a ui-sref=".vuosiluokat({vuosiId: vuosi.id, location: replace, notify: true})"
         kaanna="vuosi.vuosiluokka"></a>
    </li>
  </ul>
</div>

<div ui-view></div>
