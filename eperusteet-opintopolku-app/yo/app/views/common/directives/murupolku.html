<div class="murupolku">
  <ol class="breadcrumb">
    <li>
      <a ui-sref="root.etusivu">
        <img src="images/sm/ikoni-eperusteet.png">
      </a>
    </li>
    <li ng-repeat="crumb in crumbs">
      <a ng-if="!$last" ng-href="{{crumb.url}}" ng-bind="crumb.label | kaanna"></a>
      <span class="active" ng-if="$last" ng-bind="crumb.label | kaanna"></span>
    </li>
  </ol>
</div>
