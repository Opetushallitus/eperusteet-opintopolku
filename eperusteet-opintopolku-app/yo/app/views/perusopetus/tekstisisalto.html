<div class="perusopetus">
  <rajaus size="small" model="search.term" placeholder="etsi-sisallosta"></rajaus>
  <div ng-repeat="item in section.items" class="tekstisisalto"
       ng-class="section.naviClasses(item)"
       ng-hide="!item.$matched || item.root || (!search.term && (item.$hidden || item.$impHidden))">
    <a ui-sref="root.perusopetus.tekstikappale({tekstikappaleId: item.$osa.id})">
      <span ep-highlight="search.term" ng-bind="item.label | kaanna"></span>
    </a>
  </div>
</div>
