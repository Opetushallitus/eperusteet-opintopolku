<div class="etusivu">
  <div class="row">
    <div class="col-md-12 hidden-xs">
      <div class="sisalto-box paaotsikko">
        <img src="images/keyboard-694709_130.jpg" width="352" height="130">
        <h1 kaanna="'etusivu.eperusteet'"></h1>
        <p kaanna="'etusivu.eperusteet.kuvaus'"></p>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-md-12 visible-xs">
      <div class="sisalto-box">
        <h1 kaanna="'etusivu.eperusteet'"></h1>
        <p kaanna="'etusivu.eperusteet.kuvaus'"></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-lg-push-8 col-md-6 hidden-md">
      <div class="sisalto-box">
        <h2 kaanna="'etusivu.tiedotteet'"></h2>
        <p ng-show="tiedotteet.length === 0" kaanna="'ei-tiedotteita'"></p>
        <ul class="tiedotteet-list">
          <li ng-repeat="tiedote in tiedotteet|limitTo:naytto.shown">
            <div ng-if="hasContentOnCurrentLang(tiedote.otsikko)">
              <a ui-sref="root.tiedote({tiedoteId: tiedote.id})">
                {{tiedote.luotu || tiedote.luotu | date}}: <span kaanna="tiedote.otsikko"></span>
              </a>
            </div>
          </li>
        </ul>
        <limit-toggler limit="naytto.limit" model="tiedotteet" limiter="naytto.shown"></limit-toggler>
      </div>
    </div>

    <div class="col-lg-4 col-lg-pull-4 col-md-6">
      <div class="sisalto-box" ng-if="uusimmat['koulutustyyppi_20'].length !== 0">
        <h2 kaanna="'navi.varhaiskasvatus'"></h2>
        <p>
          <a ui-sref="root.varhaiskasvatus({perusteId: uusimmat['koulutustyyppi_20'][0].id})"
             ng-bind="uusimmat['koulutustyyppi_20'][0].nimi | kaanna">
          </a>
        </p>
      </div>

      <div class="sisalto-box">
        <h2 kaanna="'navi.esiopetus'"></h2>
        <p>
          <a ui-sref="root.esiopetus({perusteId: uusimmat['koulutustyyppi_15'][0].id})" ng-bind="uusimmat['koulutustyyppi_15'][0].nimi | kaanna">
          </a>
        </p>
      </div>

      <div class="sisalto-box">
        <h2 kaanna="'navi.perusopetus'"></h2>
        <p><a ui-sref="root.perusopetus({perusteId: uusimmat['koulutustyyppi_16'][0].id})" ng-bind="uusimmat['koulutustyyppi_16'][0].nimi | kaanna"></a></p>
        <p><a ui-sref="root.lisaopetus({perusteId: uusimmat['koulutustyyppi_6'][0].id})" ng-bind="uusimmat['koulutustyyppi_6'][0].nimi | kaanna"></a></p>
      </div>
      <!-- <div class="sisalto&#45;box"> -->
      <!--   <h2 kaanna="'navi.lukiokoulutus'"></h2> -->
      <!--   <p><a ui&#45;sref="root.lukiokoulutus" kaanna="'etusivu.lukiokoulutuksen&#45;peruste'"></a></p> -->
      <!-- </div> -->

      <div class="sisalto-box visible-md">
        <h2 kaanna="'etusivu.tiedotteet'"></h2>
        <p ng-show="tiedotteet.length === 0" kaanna="'ei-tiedotteita'"></p>
        <ul class="tiedotteet-list">
          <li ng-repeat="tiedote in tiedotteet|limitTo:naytto.shown">
            <div ng-if="hasContentOnCurrentLang(tiedote.otsikko)">
              <a ui-sref="root.tiedote({tiedoteId: tiedote.id})">
                {{tiedote.luotu || tiedote.luotu | date}}: <span kaanna="tiedote.otsikko"></span>
              </a>
            </div>
          </li>
        </ul>
        <limit-toggler limit="naytto.limit" model="tiedotteet" limiter="naytto.shown"></limit-toggler>
      </div>
    </div>
    <div class="col-lg-4 col-lg-pull-4 col-md-6">
      <div class="sisalto-box">
        <h2 kaanna="'etusivu.uusimmat-ammatilliset'"></h2>
        <ul class="uusimmat">
          <li ng-repeat="peruste in uusimmat['koulutustyyppi_1x']">
            <a ng-href="{{peruste.url}}" ng-bind="peruste.nimi | kaanna"></a>
          </li>
        </ul>
        <div class="am-linkit">
          <ul>
            <li>
              <span class="link-prepend">&raquo;</span>
              <a ui-sref="root.selaus.ammatillinenperuskoulutus">
                <span kaanna="'navi.ammatillinenperuskoulutus'"></span>
              </a>
            </li>
            <li>
              <span class="link-prepend">&raquo;</span>
              <a ui-sref="root.selaus.ammatillinenaikuiskoulutus">
                <span kaanna="'navi.ammatillinenaikuiskoulutus'"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="banneri-container">
      <div class="banneri">
        <a class="banneri-kuva">
          <!-- <img src="images/opintopolku_large&#45;{{ kieli }}.png" alt=""> -->
          <img src="images/opintopolku_large-fi.png" width="225px" height="50px" ng-show="kieli === 'fi'">
          <img src="images/opintopolku_large-sv.png" width="225px" height="50px" ng-show="kieli === 'sv'">
        </a>
        <ul class="banneri-linkit">
          <span ng-show="kieli === 'fi'">
            <!-- <li><a href="http://osaan.fi" kaanna="'osaan.fi'"></a></li> -->
            <li><a href="mailto:eperusteet@opintopolku.fi" kaanna="'kysy-neuvoa-anna-palautetta'"></a></li>
          </span>
          <span ng-show="kieli === 'sv'">
            <!-- <li><a href="http://jagkan.fi" kaanna="'jagkan.fi'"></a></li> -->
            <li><a href="mailto:egrunder@studieinfo.fi" kaanna="'kysy-neuvoa-anna-palautetta'"></a></li>
          </span>
          <li><a href="https://virkailija.opintopolku.fi/eperusteet-app" kaanna="'eperusteet-virkailija-linkki'"></a></li>
          <li><a href="https://opintopolku.fi/wp/tietosuojaseloste" kaanna="'tietosuojaseloste'"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
